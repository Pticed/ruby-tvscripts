      <SeriesName>Eureka! (1981)</SeriesName>\n\
      <banner>graphical/74031-g.jpg</banner>\n\
      <Overview>Eureka! (or, for French audiences, Eur\xC3\x83\xC2\xAAka!), was a cleverly-designed set of cartoons intended to teach physics.  A total of 30 adventures surrounded a clever, long-nosed man in a white suit and distinctive hat.  The narrator, played by the late Billy Van, taught this man principles of physics, ranging from mechanics to heat and temperature. Among the awards Eureka! has received: \xC3\x83\xCB\x9C     Best Science &amp; Math Video, Birmingham International Educational Film Festival \xC3\x83\xCB\x9C     GOLD PLAQUE, American Film Festival \xC3\x83\xCB\x9C     NAEB Graphic &amp; Design Award TVO still provides videotapes of Eureka! for school audiences.  It is their tribute to the people who made it work: David Stansfield, Denise Boiteau, and the late Billy Van.</Overview>\n\
      <FirstAired>1981-09-01</FirstAired>\n\
