      <language>en</language>\n\
      <SeriesName>Eureka Seven</SeriesName>\n\
      <banner>graphical/79360-g2.jpg</banner>\n\
      <Overview>Renton Thurston is your ordinary 14-year-old boy, who has grown bored of his current life in his hometown. He is the son of the acclaimed hero of the military, and every day, he has no greater dream than to look up to his idol, Holland, who is skilled in the hoverboard sport referred to as \xE2\x80\x9CREFfing\xE2\x80\x9D (\"Lifting,\" in the English dub). He also believes that he would one day join the LFO rebel group Gekkostate, and surf the skies.\r\n\
      \r\n\
      As he tries to master the art and skill of REFfing, Renton has nothing more than his dreams and his hopes, which his grandfather mechanic dismisses as something useless. But one day, Renton\xE2\x80\x99s life changes, when a REFfing LFO mecha crashes into his house, out of which emerges the most beautiful girl pilot he\xE2\x80\x99s ever seen. Now, Renton finds himself in the middle of a war in which he absolutely has no desire to be involved in, having the ride of his life with his newfound love, his number one idol, and his hero father.</Overview>\n\
      <FirstAired>2005-04-17</FirstAired>\n\
      <IMDB_ID>tt0765491</IMDB_ID>\n\
