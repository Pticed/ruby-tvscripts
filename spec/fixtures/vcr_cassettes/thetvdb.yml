      <banner>graphical/79334-g6.jpg</banner>\n\
      <Overview>The sleepy Pacific Northwest town of Eureka is hiding a mysterious secret. The government has been relocating the world\xE2\x80\x99s geniuses and their families to this rustic town for years where innovation and chaos have lived hand in hand. U.S. Marshal Jack Carter (Colin Ferguson) stumbles upon this odd town after wrecking his car and becoming stranded there. When the denizens of the town unleash an unknown scientific creation, Carter jumps in to try to restore order and consequently learns of one of the country\xE2\x80\x99s best kept secrets.</Overview>\n\
