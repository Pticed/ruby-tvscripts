      <banner>graphical/79334-g6.jpg</banner>\n\
      <Overview>Depuis des ann\xC3\xA9es le gouvernement invite les g\xC3\xA9nies du monde entier \xC3\xA0 venir s'installer dans la petite ville d'Eureka, o\xC3\xB9 la vie s'\xC3\xA9coule doucement entre innovations brillantes et chaos. En accidentant sa voiture et en se retrouvant coinc\xC3\xA9 dans la ville, le marshall Jack Carter se voit embarqu\xC3\xA9 dans une histoire qui le d\xC3\xA9passe</Overview>\n\
