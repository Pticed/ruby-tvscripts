      <Overview>Lors du grand cataclysme (\"Summer Of Love\"), Adrock Thurston, \xC3\xA9minent chercheur, meurt en sauvant sa plan\xC3\xA8te.\r\n\
      \r\n\
      Renton Thurston, son fils, est alors \xC3\xA9lev\xC3\xA9 par son grand p\xC3\xA8re, m\xC3\xA9canicien, dans la banlieue de Belforest.\r\n\
      \r\n\
      Renton (14 ans), est f\xC3\xA9ru de \"lift\", sport qui consiste a surfer sur des vagues de TraPar.\r\n\
      \r\n\
      Souvenir du Summer Of Love, le TraPar (Transparence Light Particule), courant invisible, offre \xC3\xA0 Renton sa principale occupation : lifter de grandes vagues de TraPar et devenir comme son idole Holland, pro du lift.\r\n\
      Malheureusement, Renton s'ennuie \xC3\xA0 Belforest o\xC3\xB9 il ne se passe rien, et o\xC3\xB9 il n'existe pas de vagues de TraPar suffisantes pour r\xC3\xA9aliser des figures impressionnantes.\r\n\
      Il souffre \xC3\xA9galement de la notori\xC3\xA9t\xC3\xA9 de son p\xC3\xA8re.\r\n\
      Ce qui va d\xC3\xA9livrer Renton de cette monotonie, c'est l'arriv\xC3\xA9e assez inattendue de \"Light Finding Operation (LFO)\" militaires en ville, et, le soir m\xC3\xAAme, d'un LFO en d\xC3\xA9tresse qui se pose en catastrophe...</Overview>\n\
